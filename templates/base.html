<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic title block that can be overridden by child templates -->
    <title>{% block title %}NLBM Blog Drafting Tool{% endblock %}</title>
    
    <!-- External CSS dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- Feather icons for UI elements -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Global styles for the application -->
    <style>
        /* Base styles for the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        
        /* Navbar styling */
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
            background-color: white;
        }
        
        /* Brand styling in navbar */
        .navbar-brand {
            font-weight: 600;
            color: #0d6efd;
        }
        
        /* Card component styling */
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
        
        /* Card header styling */
        .card-header {
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        
        /* Button styling */
        .btn {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        /* Fade-in animation for page transitions */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Icon sizing and styling */
        .icon {
            width: 18px;
            height: 18px;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            vertical-align: text-bottom;
            text-align: left;
        }
        .icon-sm {
            width: 16px;
            height: 16px;
        }
        .icon-lg {
            width: 24px;
            height: 24px;
        }
        .icon-xl {
            width: 32px;
            height: 32px;
        }
        
        /* Logo styling in navbar */
        .navbar-brand img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
    </style>
    
    <!-- Block for additional CSS from child templates -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <!-- Brand logo and name -->
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='images/NLBM Logo.jpeg') }}" alt="NLBM Logo" class="me-2">
                <span>Blog Tool</span>
            </a>
            
            <!-- User session information and logout button -->
            {% if session.get('user') %}
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link">
                    <i data-feather="user" class="icon-sm me-1"></i>{{ session.get('user').username }}
                </span>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">
                    <i data-feather="log-out" class="icon-sm me-1"></i>Logout
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main content container -->
    <main class="container fade-in">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer with copyright information -->
    <footer class="container mt-5 mb-4 text-center">
        <small>&copy; {{ now.year }} NLBM Blog Drafting Tool</small>
    </footer>

    <!-- JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
    
    <!-- Block for additional JavaScript from child templates -->
    {% block extra_js %}{% endblock %}
</body>
</html>
